<div class="w-full">
  <div class="flex justify-between items-center mb-2">
    <button (click)="prevMonth()" class="px-2 py-1 rounded bg-[#86718e] text-white">&lt;</button>
    <div class="font-semibold text-[#351243']">
      {{ today | date:'MMMM' }} {{ currentYear }}
    </div>
    <button (click)="nextMonth()" class="px-2 py-1 rounded bg-[#86718e] text-white">&gt;</button>
  </div>
  <div class="grid grid-cols-7 gap-1 text-center text-xs font-bold text-[#86718e] mb-1">
    <div *ngFor="let day of daysOfWeek">{{ day }}</div>
  </div>
  <div class="grid grid-cols-7 gap-1 text-center">
    <ng-container *ngFor="let week of weeks">
      <ng-container *ngFor="let day of week">
        <div
          class="py-1 rounded"
          [ngClass]="{
            'bg-[#351243] text-white font-bold': day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear(),
            'text-[#351243]': !!day
          }"
        >
          {{ day ? day : '' }}
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
